<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Team List for Onsite</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>ICPC Selected Team List for Onsite 2024</h1>
            <p>Explore participating teams and institutions</p>
            <button onclick="scrollToTeams()">Browse Teams</button>
        </div>
    </header>


    <!-- Statistics Section -->
    <div class="stats-container">
        <div class="stat-card">
            <h3>Total Teams</h3>
            <p id="totalTeams">0</p>
        </div>
        <div class="stat-card">
            <h3>Total Institutions</h3>
            <p id="totalInstitutions">0</p>
        </div>
        <div class="stat-card">
            <h3>Payment Status</h3>
            <div id="paymentChart" class="chart"></div>
        </div>
    </div>

    <!-- Teams Grid -->
    <main id="teamsGrid" class="teams-grid">
        <!-- Teams will be dynamically inserted here -->
    </main>

    <!-- Modal for Team Details -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
